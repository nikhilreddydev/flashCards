<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a card</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./changes.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <h1 contenteditable="true"></h1>
            </div>
            <div class="back">
                <h1 contenteditable="true"></h1>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="flipBtn" class="btn btn-primary">Flip</button>
        <a href="../index.html" id="discardBtn"><button class="btn btn-danger">Discard</button></a>
        <a href="../index.html" id="saveBtn"><button class="btn btn-success">Save</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./edit.js"></script>
</body>
</html>
